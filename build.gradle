plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'pmd'
    
    id 'checkstyle'
   // 
   // 
}



    
checkstyle {
  ignoreFailures = true // 분석결과 예외가 발생하면 빌드실패 발생시키는 것을 제외
    configFile = file("checkstyle.xml") // 1.1.2 에서 작성한 checkstyle 파일 지정
    reportsDir = file("${buildDir}/checkstyle-output") // 리포트 파일이 위치할 디렉토리 지정
}
 
checkstyleMain {
    reports {
        xml.destination = file("${checkstyle.reportsDir}/checkstyle-report.xml") // 리포트 파일의 위치 및 파일명 지정
    }
}


apply plugin: 'pmd'
 
pmd {
    toolVersion = '4.0.0' // PMD 버전별로 버그가 있을 수 있어 버그 없는 특정 버전을 명시해야 할 수 있음.
    ignoreFailures = true // 위반이 있어도 report만하고 넘어감
}
 
// 혹은
tasks.withType(Pmd) {
    ignoreFailures = true
    ruleSetFiles = rootProject.files("/path/to/pmd.xml")
    exclude "package/to/querydsl/**/Q*.java" // excludes ...
 
    reports {
        xml.enabled true
        html.enabled false
    }
}



repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'CTIP.App'


